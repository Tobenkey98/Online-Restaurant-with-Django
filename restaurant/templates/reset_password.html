{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome-free-6.6.0-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/bootstrap-5.3.3-dist/CAOS.file/CAOS.file.v-1.5/style.css' %}">
        <link rel="stylesheet" href="{% static 'restaurant.css'%}">
        <link rel="stylesheet" href="{% static 'form.css'%}">
    </head>
    
<body>
    <div class="login">
        <style>
            .login-wrap{
                width:100%;
                margin:auto;
                max-width:525px;
                min-height:850px;
                position:relative;
                box-shadow:0 12px 15px 0 #1d1d1d65,0 17px 50px 0 #050505c5;
            }
        </style>
        <div class="container-fluid mt-2 px-5">
            <img src="{% static 'images/Restaurant_logo.jpg' %}" width="70" style="border-radius: 100%;" >
            <span class="soft text-white">Soft Foods</span>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="login-wrap">
                    <div class="login-html">
                        <h3 class="text-center mb-4">Reset Password</h3>
                        <p class="text-center text-muted mb-4">Please enter your new password below.</p>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="login-form">
                            <form method="POST" action="{% url 'reset_password' token=token %}">
                                {% csrf_token %}
                                <div class="group">
                                    <label for="get_password" class="label">New Password</label>
                                    <input id="get_password" type="password" name="get_password" class="input form-control" required>
                                    <span class="icon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <span id="toggle_password" class="icon pass">
                                        <i id="eye_icon" class="fa fa-eye-slash"></i>
                                    </span>
                                </div>
                                <div class="group">
                                    <label for="confirm_password" class="label">Confirm New Password</label>
                                    <input id="confirm_password" type="password" name="confirm_password" class="input form-control" required>
                                    <span class="icon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <span id="toggle_password2" class="icon pass">
                                        <i id="eye_icon2" class="fa fa-eye-slash"></i>
                                    </span>
                                </div>
                                
                                <div class="group">
                                    <input type="submit" class="button" value="Reset Password">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk text-center">
                                    <a href="{% url 'login' %}">Back to Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'fontawesome-free-6.6.0-web/js/all.js' %}"></script>
    <script>
        // Toggle password visibility for first password field
        document.querySelector('#toggle_password').addEventListener('click', function () {
            const passwordField = document.querySelector('#get_password');
            const eyeIcon = document.querySelector('#eye_icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Toggle password visibility for confirm password field
        document.querySelector('#toggle_password2').addEventListener('click', function () {
            const passwordField = document.querySelector('#confirm_password');
            const eyeIcon = document.querySelector('#eye_icon2');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
