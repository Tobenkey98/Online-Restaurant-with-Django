{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome-free-6.6.0-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/bootstrap-5.3.3-dist/CAOS.file/CAOS.file.v-1.5/style.css' %}">
        <link rel="stylesheet" href="{% static 'restaurant.css'%}">
        <link rel="stylesheet" href="{% static 'form.css'%}">
    </head>
    
<body>
    <div class="login">
            <style>
                .login-wrap{
            width:100%;
            margin:auto;
            max-width:525px;
            min-height:850px;
            position:relative;
            box-shadow:0 12px 15px 0 #1d1d1d65,0 17px 50px 0 #050505c5;
        }
            </style>
     
        <div class="container-fluid mt-2 px-5">
            <img src="{% static 'images/Restaurant_logo.jpg' %}" width="70" style="border-radius: 100%;" >
            <span class="soft text-white">Soft Foods</span>
        </div>
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="{% static 'images/Premium.png' %}" width="550">
             </div>

             <div class="col-md-8">
                <div class="login-wrap">
                    <div class="login-html">
                        <style>
                            .login-html .tab{
                                color: black;
                            }
                        </style>
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

                        {% if messages %}
                            <script>
                                {% for message in messages %}
                                    alert("{{ message }}");
                                {% endfor %}
                                window.location.reload();
                            </script>
                        {% endif %} 

                        <div class="login-form">
                            
                
                            <form method="POST" class="sign-in-htm" action="">
                                {% csrf_token %}
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" name="get_username" type="text" class="input" required>
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" name="get_password" class="input" data-type="password" required>
                                    <span class="icon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <span id="toggle_password" class="icon pass">
                                        <i id="eye_icon" class="fa fa-eye-slash"></i>
                                    </span>
                                    <script>
                                        document.querySelector('#toggle_password').addEventListener('click', function () {
                                            const passwordField = document.querySelector('#pass');
                                            const eyeIcon = document.querySelector('#eye_icon');
                                            if (passwordField.type === 'password') {
                                                passwordField.type = 'text';
                                                eyeIcon.classList.remove('fa-eye-slash');
                                                eyeIcon.classList.add('fa-eye');
                                            } else {
                                                passwordField.type = 'password';
                                                eyeIcon.classList.remove('fa-eye');
                                                eyeIcon.classList.add('fa-eye-slash');
                                            }
                                        });
                                    </script>
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" name="check" checked>
                                    <label for="check"><span class="icons"></span>  Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign In">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                <style>
                                    .foot-lnk{
                                        text-align:center;
                                         margin-bottom: -500px;
                                        color: black;
                                    }
                                </style>
                                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                                </div>
                            </form>
                            <form class="sign-up-htm" method="POST" action="">
                                 {% csrf_token %}
                                <div class="group">
                                    <label for="user" class="label">Full Name</label>
                                    <input id="user" type="text" name="get_name" class="input form-control">
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>

                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" name="get_username" class="input form-control">
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <div class="group">
                                    <label for="email" class="label">Email Address</label>
                                    <input id="email" type="text" name="get_email" class="input form-control">
                                    <span class="icon">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass2" type="password" name="get_password" class="input form-control" data-type="password">
                                    <span  class="icon">
                                        <i  class="fa fa-lock"></i>
                                    </span>
                                    <span id="toggle_password2" class="icon pass">
                                        <i id="eye_icon" class="fa fa-eye-slash eye"></i>
                                    </span>
                                    <script>
                                        document.querySelector('#toggle_password2').addEventListener('click', function () {
                                            const passwordField = document.querySelector('#pass2');
                                            const eyeIcon2 = document.querySelector('#eye_icon.eye');
                                            if (passwordField.type === 'password') {
                                                passwordField.type = 'text';
                                                eyeIcon2.classList.remove('fa-eye-slash');
                                                eyeIcon2.classList.add('fa-eye');
                                            } else {
                                                passwordField.type = 'password';
                                                eyeIcon2.classList.remove('fa-eye');
                                                eyeIcon2.classList.add('fa-eye-slash');
                                            }
                                        });
                                    </script>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Confirm Password</label>
                                    <input id="pass3" type="password" name="confirm_password" class="input form-control" data-type="password">
                                    <span class="icon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <span id="toggle_password3" class="icon pass">
                                        <i id="eye_icon" class="fa fa-eye-slash eyes"></i>
                                    </span>
                                    <script>
                                        document.querySelector('#toggle_password3').addEventListener('click', function () {
                                            const passwordField = document.querySelector('#pass3');
                                            const eyeIcon3 = document.querySelector('#eye_icon.eyes');
                                            if (passwordField.type === 'password') {
                                                passwordField.type = 'text';
                                                eyeIcon3.classList.remove('fa-eye-slash');
                                                eyeIcon3.classList.add('fa-eye');
                                            } else {
                                                passwordField.type = 'password';
                                                eyeIcon3.classList.remove('fa-eye');
                                                eyeIcon3.classList.add('fa-eye-slash');
                                            }
                                          });
                                    </script>
                                </div>
                                
                                <div class="group">
                                    <input type="submit" class="button" value="Sign Up">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk2">
                                    <style>
                                        .foot-lnk2{
                                            text-align:center;
                                            margin-top: -90px;
                                            color: black;

                                        }
                                                
                                            
                                    </style>
                                    <label for="tab-1">Already Member?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>














    <style>
        .loading{
            background-color: white;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: visibility .5s, opacity .5s;
        }    
        .loading-hidden{
            visibility: none;
            opacity: 0;
        }
        .spinner-border{
            margin-left: 20px;
        }
    </style>

<div class="loading">
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

    

<script>
    const loading = document.querySelector('.loading');
    window.addEventListener('load', function () {
        loading.classList.add('loading-hidden');

        loading.addEventListener('transitionend', function () {
            loading.classList.remove('loading');
        });

    });    

</script>




    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'fontawesome-free-6.6.0-web/js/all.js' %}"></script>
    <script src="{% static 'bootstrap-5.3.2-dist/CAOS.file/CAOS.file.v-1.5/script.js' %}"></script>
</body>
</html>
