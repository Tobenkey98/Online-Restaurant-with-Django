{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome-free-6.6.0-web/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/bootstrap-5.3.3-dist/CAOS.file/CAOS.file.v-1.5/style.css' %}">
        <link rel="stylesheet" href="{% static 'restaurant.css'%}">
        <link rel="stylesheet" href="{% static 'form.css'%}">
    </head>
    
<body>
    <div class="login">
        <style>
            .login-wrap{
                width:100%;
                margin:auto;
                max-width:525px;
                min-height:850px;
                position:relative;
                box-shadow:0 12px 15px 0 #1d1d1d65,0 17px 50px 0 #050505c5;
            }
        </style>
        <div class="container-fluid mt-2 px-5">
            <img src="{% static 'images/Restaurant_logo.jpg' %}" width="70" style="border-radius: 100%;" >
            <span class="soft text-white">Soft Foods</span>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="login-wrap">
                    <div class="login-html">
                        <h3 class="text-center mb-4">Forgot Password</h3>
                        <p class="text-center text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <div class="login-form">
                            <form method="POST" action="{% url 'forgot_password' %}">
                                {% csrf_token %}
                                <div class="group">
                                    <label for="get_email" class="label">Email Address</label>
                                    <input id="get_email" type="email" name="get_email" class="input form-control" required>
                                    <span class="icon">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                
                                <div class="group">
                                    <input type="submit" class="button" value="Send Reset Link">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk text-center">
                                    <a href="{% url 'login' %}">Back to Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'fontawesome-free-6.6.0-web/js/all.js' %}"></script>
</body>
</html>
